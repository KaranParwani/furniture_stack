<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Furniture CRUD App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Add Furniture</h1>
        <form id="add-furniture-form">
          <label for="name">Name:</label>
          <input type="text" id="name-input" name="name" required>

          <label for="description">Description:</label>
          <textarea id="description-input" name="description" required></textarea>

          <label for="price">Price:</label>
          <input type="number" id="price-input" name="price" required min="0" step="0.01">

          <button type="button" onclick="addFurniture()">Add Furniture</button>
        </form>
      </div>

      <div class="right">
        <h1>Furniture List</h1>
        <table id="furniture-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Comments</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <form>
              <input type="text" id="search-input" required placeholder="Search Comments">
              <button onclick="searchFurniture()">Search</button>
            </form>  
          </tbody>
        </table>        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
